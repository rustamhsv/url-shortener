<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>URL Shortener</title>{% endblock %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" type="text/css">

<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"  type='text/css'>

</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2">
      {% block sidebar %}
        <ul class="sidebar-nav">
            {% if user.is_authenticated %}
             <li style="margin-top:2em;">User: {{ user.get_username }}</li>
             <li><a href="{% url 'logout' %}">Logout</a></li>
            {% else %}
             <li><a href="{% url 'login' %}?next={{ request.path }}">Login</a></li>
             <li><a href="{% url 'register' %}">Register</a></li>
            {% endif %}
        </ul>
      {% endblock %}
      </div>
      <div style="margin-top:3em;" class="col-sm-10">{% block content %}
{% endblock %}

      </div>
    </div>
  </div>
</body>
</html>
