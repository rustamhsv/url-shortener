{% extends "base.html" %}

{% block content %}
  <form action="" method="post" style="padding-bottom: 3em;">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="Shorten">
  </form>

{% if long_URL %}
  <p><strong>Long URL: </strong> <a href="{{ long_URL }}" >{{ long_URL }}</a></p>
  <p><strong>Short URL: </strong> <a href="{{ long_URL }}" >{{ short_URL }}</a></p>
{% endif %}

{% endblock %}
